name: Build and Test Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.7"
      - name: Install Lint/Test tools
        run: pip install flake8 pytest
      - name: Lint
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Run Tests
        run: pytest

  build:
    needs: lint-and-test
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: windows_amd64
            arch: x64
          - os: macos-latest
            artifact_name: macOS_arm64
            arch: arm64
          - os: ubuntu-latest
            artifact_name: linux_amd64
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.7"
          architecture: ${{ matrix.arch }}
          cache: "pip"

      - name: Install Requirements
        run: |
          pip install -r requirements.txt
          pip install nuitka

      - name: Compile Project
        run: python -m nuitka --mode=onefile --output-dir=output --output-filename=${{ matrix.artifact_name }}_${{ github.sha }} --deployment dvd-mouse.pyw

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}_bin
          path: output/

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üì¢ *CI/CD Report*
            üì¶ –ü—Ä–æ–µ–∫—Ç: ${{ github.repository }}
            üöÄ –°—Ç–∞—Ç—É—Å: ${{ needs.build.result == 'success' && '‚úÖ –í—Å–µ —Å–±–æ—Ä–∫–∏ –≥–æ—Ç–æ–≤—ã' || '‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞' }}
            üë§ –ê–≤—Ç–æ—Ä: ${{ github.actor }}
            üîó [–õ–æ–≥–∏ —Å–±–æ—Ä–∫–∏](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          format: markdown